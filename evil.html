<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evil Aurora</title>
    <script src="aurora-engine.js"></script>
    <script defer>
      const aurora = new Aurora("O", "X");
    </script>
    <script src="tictactoe-hard.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Tiny5&display=swap");

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: "Tiny5", sans-serif;
        font-weight: 400;
        font-style: normal;
        background-color: #000000;
        color: #ff0000;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 3rem;
        color: #ff0000;
      }

      #board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        margin-bottom: 20px;
      }

      .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 4rem;
        border: 2px solid #ff0000;
        width: 100px;
        height: 100px;
        cursor: pointer;
        background-color: #000000;
        transition: background-color 0.3s, transform 0.3s;
      }

      .cell:hover {
        transform: scale(1.1);
      }

      #reset {
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        background-color: #ff0000;
        color: #000000;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
      }

      #reset:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <h1>Evil Aurora</h1>
    <div id="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <button id="reset">Reset Game</button>
  </body>
</html>
